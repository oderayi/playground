<div class="container">
    <div class="col-md-4">
        <div class="panel" [hidden]="submitted">
            <div class="panel-heading">
                <h1>Hero Form</h1>
            </div>
            <div class="panel-body">
                <form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input [(ngModel)]="model.name" #name="ngModel" name="name" type="text" class="form-control" required>
                        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
                    </div>
                    <div class="form-group">
                        <label for="alterEgo">Alter Ego</label>
                        <input [(ngModel)]="model.alterEgo" name="alterEgo" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="power">Hero Power</label>
                        <select [(ngModel)]="model.power" name="power" class="form-control" required>
                            <option *ngFor="let p of powers" [value]="p">{{p}}</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
                    <button [disabled]="!heroForm.form.valid" type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        <div class="panel" [hidden]="!submitted">
            <div class="panel-heading">
                <h1>You submitted the following:</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-3">Name</div>
                    <div class="col-xs-9  pull-left">{{ model.name }}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">Alter Ego</div>
                    <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">Power</div>
                    <div class="col-xs-9 pull-left">{{ model.power }}</div>
                </div>
                <br>
                <button class="btn btn-default" (click)="submitted=false">Edit</button>
            </div>
        </div>
    </div>
</div>
