<html>
<head>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
	<style type="text/css">
	.tuna {
		background: url(img/sprite_catwalk.png) 0 0 no-repeat; 
		height: 200px;
		width: 400px;
		margin: 100px auto 0;
	}

	.tuna.walk {
		/*animation: name duration timing-function delay count;*/
		animation: walk 1s steps(11) 1s infinite;
	}

	@keyframes walk {
		100% { background-position-y: 100%; }
	}
	p { text-align: center; }
</style>

<script>
	$(window).ready(function(){
		$('.tuna').addClass('walk');
	});
</script>
</head>
<body>
	<div class="tuna"></div>
	<p>You can do it!</p>
</body>
</html>
