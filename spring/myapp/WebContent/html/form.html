<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>A Sample Form Using GET</TITLE>
</HEAD>
<BODY BGCOLOR="#FDF5E6">
	<H2 ALIGN="CENTER">A Sample Form Using GET</H2>
	<FORM ACTION="/myapp/show-params?firstName=Tunji" METHOD="post">
		<CENTER>
			First name: <INPUT TYPE="TEXT" NAME="firstName" VALUE="J. Random"><BR>
			Last name: <INPUT TYPE="TEXT" NAME="lastName" VALUE="Hacker"><BR />
			DOB: <INPUT TYPE="TEXT" NAME="dob" VALUE="1983-20-05">
			<P>
				<INPUT TYPE="SUBMIT">
				<!-- Press this to submit form -->
		</CENTER>
	</FORM>
</BODY>
</HTML>
